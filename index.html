<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <title>Giveaway</title>
</head>
<body>
    <section class="main">
        <section class="left">
            <div class="text1">
                <h1>Sign up to win a MacBook</h1>
            </div>
            <div class="text2">
                <h6>Enter our monthly drawing for a chance to win one of five smart watches. Contest winners will be announced on the first day of every month.</h6>
            </div>
            <div class="button">
                <a href="#" class="btn btn-primary">
                    <h5>I want to win!</h5>
                </a>
            </div>
        </section>
        <section class="right">
            <div class="image">
                <img src="images/mac.png" alt="">
            </div>
            
        </section>
    </section>
    <section class="secondary">
        <section class="countdown">
            <div class="clock">
                <p id="countdown"></p>
            </div>
            <div>
                <h5>
                    Days Hours Minutes Seconds
                </h5>
                
            </div>
            <div>
                <h4>Until the contest ends!</h4>
            </div>
            
        </section>
    </section>
    

    <!-- JAVASCRIPT-->
    <script src="app.js"></script>
</body>
</html>
